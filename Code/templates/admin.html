<!DOCTYPE html>
<html>
<head>
  <title>ADMIN - Product Verifier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
    }
    body, html {
      height: 100%;
    }
    .bgimg {
      background-image: url('https://e0.pxfuel.com/wallpapers/765/696/desktop-wallpaper-result-for-of-blockchain-blockchain-afbeeldingen-thumbnail.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
    }
    .jumbo {
      font-size: 6vw;
    }
    .pumbo {
      font-size: 1.5vw;
    }
    a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="bgimg d-flex align-items-center justify-content-center text-white">
    <div class="text-center">
      <h1>Welcome to Blockchain Product Verifier</h1>
      <h3><a href="http://127.0.0.1:5000/verifyNodes">Verify Blockchain</a></h3>
      <!--<h3><a href="http://127.0.0.1:5000/medicine">Add Medicine</a></h3>
      <h3><a href="http://127.0.0.1:5000/fertilizer">Add Fertilizer</a></h3>
      <h3><a href="http://127.0.0.1:5000/wine">Add Wine</a></h3> -->
      {% for message in get_flashed_messages() %}
        {% if message == "All Nodes of Blockchain are valid" %}
          <div class="alert alert-success">
        {% else %}
          <div class="alert alert-danger">
        {% endif %}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="text-white text-center p-3" style="background-color: rgba(0, 0, 0, 0.7);">
    Powered by Blockchain
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
